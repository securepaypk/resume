<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DigiSecurePay</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f9f9f9;
        }

        h1, h2 {
            color: #2c3e50;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
        }

        /* Header Styles */
        header {
            background: #1abc9c;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Contact Section */
        #contact {
            padding: 40px 0;
            background: #fff;
        }

        #contact form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        #contact input, #contact textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #contact button {
            background-color: #1abc9c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #contact button:hover {
            background-color: #16a085;
        }

        /* Footer Styles */
        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <p>If you have any questions or feedback, feel free to reach out to us using the form below:</p>
            <form action="submit_form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 DigiSecurePay. All Rights Reserved.</p>
            <p><a href="index.html">Back to Home</a></p>
        </div>
    </footer>
</body>
</html>
